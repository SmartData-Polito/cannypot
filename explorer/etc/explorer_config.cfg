[functionality]
enable_explorer = true
loop_frequency = 10
backup_outputs = true

main_dir = /home/cowrie/

[fs]
main_dir = /home/cowrie/
host_filename = ${main_dir}cannypot/explorer/etc/hosts.csv
output_dir = ${main_dir}cannypot/output/
input_dir = ${main_dir}cannypot/input/

[log]
main_dir = /home/cowrie/
explorer_log_dir = ${main_dir}cannypot/explorer/log/explorer_log/
explorer_log_file = ${main_dir}cannypot/explorer/log/explorer_log/explorer_log.log
explorer_json_file = ${main_dir}cannypot/explorer/log/explorer_log/explorer_log.json

[file_transfer]
main_dir = /home/cowrie/
frontends_file = ${main_dir}cannypot/explorer/etc/frontends.csv
new_commands_path = ${main_dir}cannypot/learner/src/cowrie/learning/explorer/new_commands/
new_outputs_path = ${main_dir}cannypot/learner/src/cowrie/learning/explorer/new_commands_outputs/
new_outputs_suffix = commands_out
tmp_input_dir = ${main_dir}tmp/
backup_outputs_dir = ${main_dir}backups/
log_file = ${main_dir}cannypot/explorer/log/file_transfer_log/file_transfer_log.log

[network]
server = 10.0.0.2
port = 22
