[general]
loop_frequency  = 10
enable_explorer = true
backup_outputs  = true

[backend]
hosts               = etc/backend.cfg
input_dir           = commands/input/
output_dir          = commands/output/

[log]
explorer_log_dir    = log/explorer/
explorer_log_file   = log/explorer/explorer.log
explorer_json_file  = log/explorer/explorer.json

[frontend]
frontends_file      = etc/frontends.csv
new_commands_path   = ${main_dir}cannypot/learner/src/cowrie/learning/explorer/new_commands/
new_outputs_path    = ${main_dir}cannypot/learner/src/cowrie/learning/explorer/new_commands_outputs/
new_outputs_suffix  = commands_out
tmp_input_dir       = ${main_dir}tmp/
backup_outputs_dir  = ${main_dir}backups/
log_file            = log/file_transfer_log/file_transfer_log.log

[network]
server  = 10.0.0.2
port    = 22
